<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>发布流程</title>
    <link rel="stylesheet" type="text/css" href="h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="h-ui.admin/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css"/>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 假期管理 <span
        class="c-gray en">&gt;</span> 审批 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                            href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
		<a href="/createModel" class="btn btn-primary radius">
			<i class="Hui-iconfont">&#xe600;</i> 创建流程</a></span>
        <span class="r">共有数据：<strong>88</strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25">ID</th>
                <th width="100">模型名称</th>
                <th width="60">key</th>
                <th width="100">版本</th>
                <th width="100">部署ID</th>
                <th width="120">创建时间</th>
                <th width="120">最后更新时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="data : ${models}">
                <td th:text="${data.id}"></td>
                <td>
                    <a th:href="@{/modeler.html(modelId=${data.id})}" class="font-blue" th:text="${data.name}">流程名称</a>
                </td>
                <td th:text="${data.key}">1</td>
                <td th:text="${data.version}"></td>
                <td th:text="${data.deploymentId}"></td>
                <td th:text="${#dates.format(data.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#dates.format(data.lastUpdateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a th:href="@{/deployProcess/{modelId}(modelId=${data.id})}" class="font-blue deployBtn">发布流程</a>&nbsp;&nbsp;
                    <a th:href="@{/crm/model/export/{modelId}(modelId=${data.id})}" class="font-blue">导出</a>&nbsp;&nbsp;
                    <a th:href="@{/deleteProcess/{modelId}(modelId=${data.id})}" class="font-blue delBtn">删除</a>
                </td>
                <!--<td class="td-manage">
                    <a title="发布流程" style="text-decoration:none" th:attrappend="objId=${data.id}" href="javascript:;" ><i class="Hui-iconfont">&#xe631;</i></a>
                    <a title="导出" th:href="@{/crm/model/export/{modelId}(modelId=${data.id})}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="删除" href="javascript:;" th:attrappend="objId=${data.id}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
