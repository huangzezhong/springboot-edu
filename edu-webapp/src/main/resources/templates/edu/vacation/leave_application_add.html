    <title>请假申请</title>

<body>
<article class="page-container">
    <div id="app">
        <form name="myform" role="form" th:action="@{/saveApplication}" class="form form-horizontal">
            <!--<form action="" method="post" class="form form-horizontal" id="form-member-add">-->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span th:text="${user.username}"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>假期类型：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width: 284px;"> <span class="select-box">
					<select class="select" size="1" name="vaType">
						<option value="">请选择假期类型</option>
						<option value="1">调休</option>
						<option value="2">年假</option>
						<option value="3">产假</option>
						<option value="4">事假</option>
					</select>
				</span></div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>请假时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="startTime"
                           onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin"
                           class="input-text Wdate" style="width:120px;"/>
                    -
                    <input type="text" name="endTime"
                           onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax"
                           class="input-text Wdate" style="width:120px;"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所占天数：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" name="occupyWorkDays" id="occupyWorkDays"
                           style="width: 234px;"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">请假原因：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width: 500px;">
                    <textarea name="reason" cols="" rows="" required="true" class="textarea"
                              placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width: 500px;">
                    <textarea name="remark" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符"
                              onKeyUp="$.Huitextarealength(this,100)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" onclick="onSubmit()" value="提交"/>
                </div>
            </div>
        </form>
    </div>
</article>
