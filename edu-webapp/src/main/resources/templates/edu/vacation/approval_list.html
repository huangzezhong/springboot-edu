<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>请假申请</title>
    <link rel="stylesheet" type="text/css" href="h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="h-ui.admin/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css"/>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 假期管理 <span
        class="c-gray en">&gt;</span> 审批 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                            href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin"
               class="input-text Wdate" style="width:120px;"/>
        -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax"
               class="input-text Wdate" style="width:120px;"/>
        <input type="text" class="input-text" style="width:250px" placeholder="输入条件" id="" name=""/>
        <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 查询
        </button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a th:href="@{/saveApproval}" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 审批
			</a>
		</span>
        <span class="l" style="margin-left:5px;">
			<a th:href="@{/revokeApproval?staffId=4}" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 驳回审批
			</a>
		</span>
        <span class="r">共有数据：<strong>88</strong> 条</span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""/></th>
                <th width="100">申请用户名</th>
                <th width="60">假期类型</th>
                <th width="100">实际开始时间</th>
                <th width="100">实际结束时间</th>
                <th width="120">实际占工作天数</th>
                <th width="120">实际占自然天数</th>
                <th width="70">流程状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="leave : ${lists}">
                <td><input type="checkbox" value="1" name=""/></td>
                <td th:text="${leave.user.username}"></td>
                <td>
                    <u style="cursor:pointer" class="text-primary" th:if="${leave.vaType == 1}" th:text='调休'></u>
                    <u style="cursor:pointer" class="text-primary" th:if="${leave.vaType == 2}" th:text='年假'></u>
                    <u style="cursor:pointer" class="text-primary" th:if="${leave.vaType == 3}" th:text='产假'></u>
                    <u style="cursor:pointer" class="text-primary" th:if="${leave.vaType == 4}" th:text='事假'></u>
                </td>
                <td th:text="${leave.startTime}"></td>
                <td th:text="${leave.endTime}"></td>
                <td th:text="${leave.occupyWorkDays}"></td>
                <td th:text="${leave.occupyDays}"></td>
                <td class="td-status">
                    <span class="label label-success radius" th:if="${leave.state == 1}" th:text='正常'></span>
                    <span class="label label-success radius" th:if="${leave.state == 0}" th:text='失效'></span>
                </td>
                <td class="td-manage">
                    <a style="text-decoration:none" onClick="member_stop(this,'10001')" href="javascript:;"
                       title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
                    <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')"
                       class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a style="text-decoration:none" class="ml-5"
                       onClick="change_password('修改密码','change-password.html','10001','600','270')" href="javascript:;"
                       title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a>
                    <a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5"
                       style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
